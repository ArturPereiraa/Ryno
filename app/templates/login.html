<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryno - Login</title>
    <link rel="web icon" href="/static/img/logopreta.png">
    <link rel="stylesheet" href="/static/css/styleLogin.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <header class="cabecalho">
        <div id="logo">
            <a href="/">
                <img src="/static/Image/logoRYNO.png" alt="Logo Ryno" id="logo-img">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/" title="Clique para ir para a página inicial">Home</a></li>
                <li><a href="/profissional" title="Clique para acessar a página do profissional">Profissional</a></li>
                <li><a id="nav-login" href="/login" title="Clique para fazer login">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <form id="formulario-login" class="formulario-login" method="post" action="/login/enviar">
        <legend>LOGIN</legend>
        <input type="text" name="email" id="email" placeholder="E-mail">
        <input type="password" name="senha" id="senha" placeholder="Digite sua Senha">
        <button id="botao-login">Login</button>
        <p>Não tem Conta?<a href="/cadastro"> Registre-se</a></p>
        <p>ou</p>
        <div class="botao-google">
            <button><i class="fa-brands fa-google"></i>Continue com Google</button>
        </div>
    </form>

    <footer>
        <div class="social-buttons">
            <a href="https://www.facebook.com" target="_blank" class="social-button">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-button">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://wa.me" target="_blank" class="social-button">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
        <p>E-mail : Ryno@gmail.com</p>
    </footer>
</body>
</html>
